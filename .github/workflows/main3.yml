name: Run Katalon iOS Tests with Appium

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'

jobs:
  run-ios-tests:
    runs-on: macos-latest  # macOS runner for iOS testing

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: List contents of the root directory to verify structure
      - name: List contents of the root directory
        run: ls -la ${{ github.workspace }}

      # Step 3: List contents of QAutomation to verify its contents
      - name: List contents of QAutomation directory
        run: ls -la ${{ github.workspace }}/QAutomation

      # Step 4: Set up Java for Katalon Studio
      - name: Set up Java (Zulu)
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'zulu'

      # Step 5: Run Katalon Studio tests
      - name: Run Katalon Studio tests with Katalon GitHub Action
        uses: katalon-studio/katalon-studio-github-action@v2
        with:
          version: '10.0.1'
          projectPath: '${{ github.workspace }}/QAutomation/iOS Mobile Tests with Katalon Studio.prj'  # Corrected path
          args: '-noSplash -retry=0 \
                 -testSuitePath="Test Suites/IOS_Automation_TestSuite" \
                 -apiKey=${{ secrets.API_KEY }} \
                 --config -mobileDevice=true \
                 -appium:platformName="iOS" \
                 -appium:platformVersion="18.0.1" \
                 -appium:deviceName="iPad" \
                 -appium:bundleId="my.com.etiqa.ease.dev" \
                 -appium:automationName="XCUITest" \
                 -appium:udid="00008020-00180924262A402E"'

      # Optional: Clean up
      - name: Clean up
        run: echo "Cleaning up..."
